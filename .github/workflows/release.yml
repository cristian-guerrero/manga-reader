name: Wails Build & Release

on:
  push:
    tags:
      - 'v*' # Se activa al subir una etiqueta que empiece con 'v' (ej: v1.0.0)

jobs:
  build-and-release:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows/amd64
            artifact_name: manga-visor2.exe
          - os: ubuntu-latest
            platform: linux/amd64
            artifact_name: manga-visor2
          - os: macos-latest
            platform: darwin/universal
            artifact_name: manga-visor2.app
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    permissions:
      contents: write

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Instalar Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          check-latest: true

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias de Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Instalar Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Instalar dependencias del Frontend
        working-directory: ./frontend
        run: npm install

      - name: Compilar App
        timeout-minutes: 30
        run: |
          echo "Iniciando compilación para plataforma: ${{ matrix.platform }}"
          wails build -platform ${{ matrix.platform }} -v
          echo "Compilación completada exitosamente"
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
            echo "Procesando archivo .app para macOS..."
            cd build/bin
            # En macOS el build genera una carpeta .app, hay que comprimirla para el release
            zip -r manga-visor2-macos.zip *.app
            # Eliminamos la carpeta para que no interfiera con la subida de archivos
            rm -rf *.app
            echo "Archivo .app procesado correctamente"
          fi

      - name: Comprimir Código Fuente (ZIP)
        if: strategy.job-index == 0
        run: |
          git archive -o build/bin/source-code.zip HEAD

      - name: Comprimir Código Fuente (TAR.GZ)
        if: strategy.job-index == 0
        run: |
          git archive -o build/bin/source-code.tar.gz HEAD

      - name: Crear Release en GitHub
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/bin/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


