name: Wails Build & Release

on:
  push:
    tags:
      - 'v*' # Se activa al subir una etiqueta que empiece con 'v' (ej: v1.0.0)

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write # Permiso necesario para crear releases y subir archivos

    steps:
      - name: Checkout del c칩digo
        uses: actions/checkout@v4

      - name: Instalar Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24' # Versi칩n de Go detectada en tu go.mod
          check-latest: true

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Versi칩n est치ndar de Node.js

      - name: Instalar Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Instalar dependencias del Frontend
        working-directory: ./frontend
        run: npm install

      - name: Compilar App para Windows
        run: |
          wails build -platform windows/amd64

      - name: Crear Release en GitHub
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/bin/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
